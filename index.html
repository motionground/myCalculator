 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title> WIZIMATIC CALCULATOR </title>
    <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <h1> Wizimatic Calculator</h1>
    <div class="boxed"> 
        
        <form id="calform" Name ="cal">

        <input type="button" value ="0" onClick="cal.display.value+='0'" style="background-color: red">
        <input type="button" value ="1" onClick="cal.display.value+='1'">
        <input type="button" value ="2" onClick="cal.display.value+='2'">
        <input type="button" value ="+" onClick="cal.display.value+='+'" style="background-color: red"> <br/>
        <input type="button" value ="3" onClick="cal.display.value+='3'">
        <input type="button" value ="4" onClick="cal.display.value+='4'" style="background-color: red">
        <input type="button" value ="5" onClick="cal.display.value+='5'" style="background-color: red">
        <input type="button" value ="-" onClick="cal.display.value+='-'"> <br/>
        <input type="button" value ="6" onClick="cal.display.value+='6'">
        <input type="button" value ="7" onClick="cal.display.value+='7'" style="background-color: red">
        <input type="button" value ="8" onClick="cal.display.value+='8'" style="background-color: red">
        <input type="button" value ="x" onClick="cal.display.value+='*'"> <br/>
        <input type="button" value ="9" onClick="cal.display.value+='9'" style="background-color: red">
        <input type="button" value ="C" onClick="cal.display.value=''">
        <input type="button" value ="=" onClick="cal.display.value=eval(cal.display.value)">
        <input type="button" value ="&#247" onClick="cal.display.value+='/' " style="background-color: red"> <br/>
        <input name="display" style="width:670px;height:100px;text-align:cente;background-color:#000;">
    
        
        </form>
        
        </div>
</body>
</html>
